            background-color: #f8f9fa;
            color: #343a40;

        .calendar-section {
            padding: 40px 20px;
        }
        .race-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .race-card-header h5 {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
        }
        .race-card-header span {
            font-size: 1rem;
            color: #c00000; /* Rojo característico de la F1 */
        }
        .race-details p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .footer {
            background-color: #111111;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .footer a {
            color: #c00000;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
