<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 - Calendar</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a FontAwesome para íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/x-icon" href="../img/f1_logo.svg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .calendar-section {
            padding: 40px 20px;
        }

        .race-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .race-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .race-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .race-card-header h5 {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0;
            color: #c00000;
            /* Rojo característico de la F1 */
        }

        .race-card-header span {
            font-size: 1rem;
            color: #6c757d;
        }

        .race-details p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .race-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .flag-icon {
            width: 24px;
            height: 16px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .footer {
            background-color: #111111;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .footer a {
            color: #c00000;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            color: #ffffff;
        }

        .navbar-brand img {
            max-height: 40px;
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            color: #343a40;
        }

        .navbar-nav .nav-link:hover {
            color: #c00000;
        }

        .navbar-nav .nav-link.active {
            color: #c00000;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://www.formula1.com/etc/designs/fom-website/images/f1_logo.svg" alt="F1 Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Calendario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pilotos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Noticias</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección del calendario -->
    <section class="calendar-section">
        <div class="container">
            <h2 class="text-center mb-4">Calendario Fórmula 1 - Temporada 2025</h2>
            <div class="row" id="calendarRow">
                <!-- Ejemplo de tarjeta de carrera -->
                <div class="col-md-4">
                    <div class="race-card">
                        <div class="race-card-header">
                            <h5>Gran Premio de Mónaco</h5>
                            <span><i class="fas fa-flag-checkered"></i> 25 Mayo 2025</span>
                        </div>
                        <div class="race-image">
                            <img src="https://via.placeholder.com/400x200" alt="Circuito de Mónaco">
                        </div>
                        <div class="race-details">
                            <p><i class="fas fa-map-marker-alt"></i> Montecarlo, Mónaco</p>
                            <p><i class="fas fa-clock"></i> 15:00 Hora Local</p>
                            <p><i class="fas fa-flag"></i> Vueltas: 78</p>
                        </div>
                    </div>
                </div>
                <!-- Más tarjetas se generarán dinámicamente aquí -->
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Fórmula 1. Todos los derechos reservados.</p>
            <div>
                <a href="#">Política de Privacidad</a>
                <a href="#">Términos y Condiciones</a>
                <a href="#">Contacto</a>
            </div>
        </div>
    </footer>

    <script src="../script/calendario.js"></script>
</body>

</html>
